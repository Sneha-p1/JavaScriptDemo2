<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter First Name :
    <input id="text" onchange="textC()">
<br><br>
    Enter Last Name :
    <input id="text1" onchange="textC()">
    <br><br>
    <button onclick="textC()">Click Here</button>
    <br><br>
    Entered Name :
    <p id="demo"></p>
    <script>
          function textC()
          {
            console.log(event);
            console.log(event.target.value);
            let x=document.getElementById("text").value;
            let y=document.getElementById("text1").value;
            document.getElementById("demo").innerHTML=x+y;
          }
    </script>
</body>
</html>
